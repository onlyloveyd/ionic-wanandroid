<ion-header>
    <ion-toolbar  color="primary">
        <ion-title text-center>
            项目
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-slides pager="true" [options]="slideOpts">
        <ion-slide *ngFor="let item of banners">
            <ion-img [src]="item.imagePath"></ion-img>
        </ion-slide>
    </ion-slides>

</ion-content>
