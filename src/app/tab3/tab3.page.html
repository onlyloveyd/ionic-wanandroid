<ion-header>
    <ion-toolbar>
        <ion-title>
            Tab Three
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="4">
                <ion-row *ngFor="let item of systems" (click)="onParentClicked(item)">
                    {{ item.name}}
                </ion-row>
            </ion-col>
            <ion-col size="8">
                <div *ngIf="curParent!=null">
                    <ion-row *ngFor="let item of this.curParent.children">
                        {{ item.name}}
                    </ion-row>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
