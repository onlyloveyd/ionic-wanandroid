<ion-content style="height: 100%;">
  <div class="nav-body">
    <ion-label class="nav-title">公众号</ion-label>
    <div class="nav-tags-body">
      <ion-chip *ngFor="let item of chatList;let i=index" [color]="randomColor(i)"
                [queryParams]="{cid:item.id, title:item.name}"
                [routerLink]="['/blog-list']"
                class="nav-name"> {{item.name}}</ion-chip>
    </div>
  </div>
  <div *ngFor="let body of navList" class="nav-body">
    <ion-label class="nav-title">{{body.name}}</ion-label>
    <div class="nav-tags-body">
      <ion-chip (click)="directWebPage(item.link)" *ngFor="let item of body.articles;let i=index"
                [color]="randomColor(i)"
                class="nav-name"> {{item.title}}</ion-chip>
    </div>
  </div>
</ion-content>
